<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import tailwindcss cdn -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>QR Code Generator</title>
  </head>
  <body class="bg-blue-400">
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
      <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="/index.html" class="flex items-center">
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">QR World</span>
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                aria-current="page"
                >QR Generator</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >QR Validator</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="qrGenerator">
      <div class="flex h-screen justify-center items-center">
        <div class="w-full max-w-md aling-center text-center p-5 bg-white rounded shadow-lg pb-4 m-4 m-auto">
          <h1 class="font-bold text-3xl">QR Code Generator</h1>
          <p>Enter your URL or text to generate QR Code</p>
          <form id="form" class="flex flex-col py-5">
            <input
              class="shadow appearance-none rounded border w-full py-2 px-3  focus:outline-none focus:shadow-outline"
              type="text"
              name="text"
              placeholder="Enter text here"
            />
            <input
              class="bg-blue-500 hover:bg-blue-700 mx-auto text-white font-bold mx-auto py-2 my-2 px-4 border border-blue-700 rounded"
              type="submit"
              id="submit"
              value="Generate QR Code"
            />
          </form>
          <div class="flex flex-row justify-center">
            <img src="" alt="" id="qrImage" />
          </div>
          <a class="invisible hover:text-blue-700 hover:font-bold mx-auto h p-2" id="download" href="" download="">
            Download QR Code</a
          >
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
